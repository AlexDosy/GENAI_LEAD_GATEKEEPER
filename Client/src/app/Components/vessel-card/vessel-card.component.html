<div *ngIf="isLoading" class="loading-container">
  <p>Loading maritime leads...</p>
</div>

<div *ngIf="!isLoading">
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
  >
  </ngx-datatable>
</div>
